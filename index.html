<!DOCTYPE html>
<html>
<head>
    <title>Maplestory</title>
    <link href="style/main.css" rel="stylesheet" />
    <link href="style/minimap.css" rel="stylesheet" />
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div ng-app="maplestory">
        <div ng-controller="minimap" class="window window__minimap">
            <p class="text">{{map.name}}</p>
            <img ng-src="{{map.minimap.background}}" class="image--full__width image--small__padding" />
        </div>
    </div>

    <script src="scripts/libs/jquery/jquery-2.1.1.js"></script>
    <script src="scripts/libs/angular/angular.js"></script>
    <script src="scripts/libs/signalr/jquery.signalr-2.1.2.js"></script>

    <script src="build/vector.js"></script>
    <script src="build/tiles/animated-tile.js"></script>
    <script src="build/tiles/background-tile.js"></script>
    <script src="build/portal.js"></script>
    <script src="build/tiles/static-tile.js"></script>
    <script src="build/camera.js"></script>
    <script src="build/sprites.js"></script>
    <script src="build/player.js"></script>
    <script src="build/foothold.js"></script>
    <script src="build/http-manager.js"></script>
    <script src="build/texture.js"></script>
    <script src="build/world.js"></script>
    <script src="build/main.js"></script>
</body>
</html>
