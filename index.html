<!DOCTYPE html>
<html>
<head>
    <title>Maplestory</title>
    <link rel="shortcut icon" href="images/MS_Monster_Blue_Snail.png" />
    <link href="style/main.css" rel="stylesheet" />
    <link href="style/minimap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div>

    <script src="build/scripts/vector.js"></script>
    <script src="build/scripts/tiles/animated-tile.js"></script>

    <script src="build/scripts/fps.js"></script>
    <script src="build/scripts/math-helper.js"></script>
    <script src="build/scripts/character-animator.js"></script>
    <script src="build/scripts/player.js"></script>
    <script src="build/scripts/sound-player.js"></script>
    <script src="build/scripts/foothold.js"></script>
    <script src="build/scripts/http-manager.js"></script>
    <script src="build/scripts/texture.js"></script>
